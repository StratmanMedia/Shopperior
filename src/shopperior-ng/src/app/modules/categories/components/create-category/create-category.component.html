<div class="mt-1 mx-2">
  <form [formGroup]="categoryForm" (submit)="submitForm()">
    <mat-form-field appearance="outline" class="width-100">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <div class="col-12">
      <div class="row">
        <div class="col-6 mt-2">
          <button mat-raised-button color="primary" type="submit" class="width-100" [disabled]="!categoryForm.valid">Save</button>
        </div>
        <div class="col-6 mt-2">
          <button mat-raised-button type="button" class="width-100" routerLink="/app/categories" (click)="cancelForm()">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
