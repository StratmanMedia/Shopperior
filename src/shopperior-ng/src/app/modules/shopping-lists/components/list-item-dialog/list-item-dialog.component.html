<div class="row">
  <div class="col-md-8">
    <mat-form-field appearance="outline" class="width-100">
      <mat-label>Item Name</mat-label>
      <input matInput [(ngModel)]="data.name" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="width-100">
      <mat-label>Brand</mat-label>
      <input matInput [(ngModel)]="data.brand" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="width-100">
      <mat-label>Details</mat-label>
      <input matInput [(ngModel)]="data.comment" />
    </mat-form-field>
  </div>
  <div class="col-md-4">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label>Qty</mat-label>
          <input matInput [(ngModel)]="data.quantity" (keyup)="calculateTotal()" />
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="width-100">
          <mat-label>Units</mat-label>
          <mat-select [(ngModel)]="data.measurement">
            <mat-option value="ea">each</mat-option>
            <mat-option value="g">grams</mat-option>
            <mat-option value="gal">gallons</mat-option>
            <mat-option value="kg">kilograms</mat-option>
            <mat-option value="L">liter</mat-option>
            <mat-option value="lb">pounds</mat-option>
            <mat-option value="mL">milliliters</mat-option>
            <mat-option value="oz">ounces</mat-option>
            <mat-option value="pt">pints</mat-option>
            <mat-option value="qt">quarts</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <!-- <mat-form-field appearance="outline" class="width-100">
      <mat-label>Unit Price</mat-label>
      <input matInput [(ngModel)]="data.unitPrice" (keyup)="calculateTotal()" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="width-100">
      <mat-label>Total Price</mat-label>
      <input matInput [(ngModel)]="data.totalPrice" (keyup)="calculateUnitPrice()" />
    </mat-form-field> -->
    <mat-checkbox class="example-margin"
                  [checked]="false"
                  [(ngModel)]="data.isInCart">
      In Cart
    </mat-checkbox>
  </div>
  <div class="col-12">
    <div class="row">
      <div class="col-6 mt-2">
        <button mat-raised-button color="primary" type="submit" class="width-100" (click)="saveItem()">Save</button>
      </div>
      <div class="col-6 mt-2">
        <button mat-raised-button type="button" class="width-100" (cancel)="cancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>
