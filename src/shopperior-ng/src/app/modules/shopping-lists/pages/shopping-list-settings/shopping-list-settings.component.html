<div class="row mt-2 mx-1">
  <form *ngIf="!!listForm" [formGroup]="listForm" (submit)="submitForm()">
    <div class="col-12">
      <mat-form-field appearance="outline" class="width-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
    </div>
    <div class="col-12 mb-2">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto my-auto">
            <div>Categories</div>
          </div>
          <a mat-icon-button aria-label="Button to add a category" (click)="openCategoryDialog()">
            <mat-icon>add</mat-icon>
          </a>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let category of shoppingList.categories; index as i">
            <div class="ms-2 me-auto my-auto">
              <div>{{category.name}}</div>
            </div>
            <!-- <button type="button" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button> -->
          </li>
        </ul>
      </div>
    </div>
    <div class="col-12 my-2">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto my-auto">
            <div>Permissions</div>
          </div>
          <a mat-icon-button aria-label="Button to add a permission" (click)="openPermissionDialog()">
            <mat-icon>add</mat-icon>
          </a>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-start" *ngFor="let permission of shoppingList.permissions; index as i">
            <div class="ms-2 me-auto my-auto">
              <div>{{permission.userEmail}}</div>
              <div>{{permission.permission}}</div>
            </div>
            <button type="button" mat-icon-button (click)="removePermission(permission)">
              <mat-icon>delete</mat-icon>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-12">
      <button mat-raised-button color="primary" type="submit" class="width-100 my-2" [disabled]="!listForm.valid">Save</button>
      <button mat-raised-button type="button" class="width-100 mt-2" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
