<mat-toolbar>
  <a mat-icon-button routerLink="/app/lists"><mat-icon>arrow_back</mat-icon></a>
  <span>{{(shoppingList | async)?.name}}</span>
  <span class="toolbar-spacer"></span>
  <a mat-icon-button routerLink="/app/lists/{{guid}}/settings" aria-label="Settings button">
    <mat-icon>settings</mat-icon>
  </a>
</mat-toolbar>
<div class="form-container">
  <mat-form-field appearance="fill" class="width-100">
    <mat-label>Store</mat-label>
    <mat-select>
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-nav-list>
  <mat-list-item *ngFor="let item of (shoppingList | async)?.items">
    <div mat-line>{{ item.item.name }}</div>
    <div mat-line>{{ item.item.details }}</div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>
