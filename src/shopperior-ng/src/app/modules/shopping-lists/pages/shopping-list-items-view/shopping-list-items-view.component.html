<mat-toolbar>
  <a mat-icon-button routerLink="/lists"><mat-icon>arrow_back</mat-icon></a>
  <p>{{shoppingList.name}}</p>
  <span class="toolbar-spacer"></span>
  <a mat-icon-button routerLink="/lists/{{guid}}/items/add" aria-label="Button with a plus icon">
    <mat-icon>add</mat-icon>
  </a>
</mat-toolbar>
<div class="form-container">
  <mat-form-field appearance="fill" class="width-100">
    <mat-label>Store</mat-label>
    <mat-select>
      <mat-option value="one">First option</mat-option>
      <mat-option value="two">Second option</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<mat-nav-list>
  <mat-list-item *ngFor="let item of shoppingList.items">
    <div mat-line>{{ item.item.name }}</div>
    <div mat-line>{{ item.item.details }}</div>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>
