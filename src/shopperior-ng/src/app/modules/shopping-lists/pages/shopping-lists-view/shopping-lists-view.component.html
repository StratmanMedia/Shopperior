<mat-toolbar>
  <span>Lists</span>
  <span class="toolbar-spacer"></span>
  <a mat-icon-button routerLink="/app/lists/create" aria-label="Button with a plus icon">
    <mat-icon>add</mat-icon>
  </a>
</mat-toolbar>
<mat-nav-list>
  <mat-list-item *ngFor="let shoppingList of shoppingLists | async">
    <a matLine routerLink="/app/lists/{{shoppingList.guid}}">{{ shoppingList.name }}</a>
    <button mat-icon-button (click)="deleteList(shoppingList.guid)">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>
