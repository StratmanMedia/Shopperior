<mat-toolbar>
  <span>Lists</span>
</mat-toolbar>
<mat-nav-list>
  <mat-list-item *ngFor="let shoppingList of shoppingLists | async">
    <a matLine routerLink="/app/lists/{{shoppingList.guid}}">{{ shoppingList.name }}</a>
    <button mat-icon-button (click)="deleteList(shoppingList.guid)">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-nav-list>
<div class="fixed fab-placement">
  <a mat-fab routerLink="/app/lists/create" color="primary" aria-label="Button to add a list">
    <mat-icon>add</mat-icon>
  </a>
</div>
